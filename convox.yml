services:
  web:
    certificate: ${HOST}
    port: 1313
    scale: 2
    test: make test
workflows:
  change:
    create:
      - test
      - create: staging/praxis-site-$branch
      - deploy: staging/praxis-site-$branch
    update:
      - test
      - deploy: staging/praxis-site-$branch
    close:
      - delete: staging/praxis-site-$branch
  merge:
    master:
      - test
      - deploy: staging/site-staging

